name: Sync jposta zips

on:
  schedule:
    - cron: '0 3 * * *' # 毎日3時（UTC）に実行
  workflow_dispatch: # 手動実行も可能

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Clone upstream jposta
        run: |
          git clone --depth=1 https://github.com/nickichi/jposta.git upstream-jposta

      - name: Copy zips folder
        run: |
          rm -rf zips
          cp -r upstream-jposta/lib/zips ./zips

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit & Push if changed
        env:
          TOKEN: ${{ secrets.AUTO_SYNC_TOKEN }}
        run: |
          git add zips
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Sync zips from upstream"
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/ayusui-dev/ayusui-jposta-data.git
            git push origin main
          )
